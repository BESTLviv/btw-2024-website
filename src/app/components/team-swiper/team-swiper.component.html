



<div class="swiper-container-wrapper">
  <div class="swiper-container">
    <swiper-container
      #swiper2
      effect="coverflow"
      centered-slides="true"
      space-between="45"
      slides-per-view="3"
      pagination="{clickable: true}"
      navigation="false"
      coverflow-effect-rotate="10"
      coverflow-effect-stretch="0"
      coverflow-effect-depth="130"
      coverflow-effect-modifier="1"
      coverflow-effect-slide-shadows="false"
      initial-slide="1"


    >
      <swiper-slide>
        <img src="/team-section/d.png" alt="member" class="slide-image">
      </swiper-slide>

      <swiper-slide>
        <img src="/team-section/na.png" alt="member" class="slide-image">
      </swiper-slide>

      <swiper-slide>
        <img src="/team-section/s1.png" alt="member" class="slide-image">
      </swiper-slide>
      <swiper-slide>
        <img src="/team-section/vv.png" alt="member" class="slide-image">
      </swiper-slide>
      <swiper-slide>
        <img src="/team-section/ol.png" alt="member" class="slide-image">
      </swiper-slide>
      <swiper-slide>
        <img src="/team-section/s2.png" alt="member" class="slide-image">
      </swiper-slide>
      <swiper-slide>
        <img src="/team-section/oi.png" alt="member" class="slide-image">
      </swiper-slide>
      <swiper-slide>
        <img src="/team-section/an.png" alt="member" class="slide-image">
      </swiper-slide>

    </swiper-container>

  </div>
  <button class="custom-nav-button custom-prev-button" (click)="prevSlide()">
    <img src="/speakers-section/left-arrow.svg" alt="Previous">
  </button>
  <button class="custom-nav-button custom-next-button" (click)="nextSlide()">
    <img src="/speakers-section/right-arrow.svg" alt="Next">
  </button>

</div>
